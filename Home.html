<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- style -->
    <link rel="stylesheet" href="./dest/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"/>
    <!-- script -->
    <script src="./script/home.js" defer></script>
  </head>
  <body>
    <section class="absolute bg-gray-700 w-full h-screen lg:w-full lg:h-[1080px] text-center text-lg text-white font-inter overflow-hidden">
      <!-- Navbar -->
      <div class="absolute lg:top-[calc(50%_-_538px)] lg:left-[calc(50%_-_720px)] w-full h-[50px] lg:w-[1440px] lg:h-[70px] text-left text-sm">
        <img class="absolute top-[13px] left-[12px] h-[23px] w-[25px] lg:top-[calc(50%_-_25px)] lg:left-[calc(50%_-_620px)] lg:w-10 lg:h-[35px] overflow-hidden cursor-pointer" src="./public/zrx.svg" alt="Logo">
        <div class="absolute w-[600px] h-[35px] top-[9px] left-[10px] lg:top-[0px] lg:left-[150px] lg:w-[1440px] lg:h-[70px] overflow-hidden">
          <div class="absolute top-[11px] left-[165px] lg:top-[calc(50%_-_13px)] lg:left-[calc(50%_+_100px)] w-[100px] h-[15px] lg:w-[340px] lg:h-[20px]">
            <div class="absolute text-[12px] lg:text-sm left-[0px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_170px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="homeBtn">
              Home
            </div>
            <div class="absolute text-[12px] lg:text-sm left-[50px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_33px)] inline-block w-[30px] h-[10px] cursor-pointer hover:text-indigo-100" id="aboutBtn">
              About
            </div>
            <div class="absolute text-[12px] lg:text-sm left-[100px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_+_104px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="loginBtn">
              Login
            </div>
          </div>
        </div>
        <div class="absolute top-[50px] lg:top-[58px] left-[-0.5px] bg-gray-500 w-full h-px"></div>
      </div>
      <!-- Text -->
      <div class="absolute top-[30px] left-[0px] lg:top-[21.5px] left-[0px] w-[650px] h-40 lg:w-[746px] lg:h-40">
        <!-- Heading Part  -->
        <div class="absolute top-[50px] left-[0px] lg:top-[calc(50%_+_3px)] lg:left-[calc(50%_-_35px)] w-[650px] h-32 lg:w-[746px] lg:h-32 text-sm lg:text-base text-gray-300">
          <!-- Main Heading -->
          <h1 class="absolute top-[20px] left-[15px] lg:top-[calc(50%_-_50px)] lg:left-[calc(50%_-_205px)] text-[30px] lg:text-[48px] tracking-[0.01em] flex font-arial text-white items-center justify-center w-[300px] lg:w-[410px] m-0 p-0">
            Attendance Ease
          </h1>
          <!-- Sub Heading -->
          <p class="absolute top-[45px] left-[23px] lg:top-[calc(50%_-_9px)] lg:left-[calc(50%_-_373px)] tracking-[0.01em] text-[13px] lg:text-[17.7px] flex items-center justify-center w-[280px] h-[60px] lg:w-[746px] lg:h-[72px]">
            Let's Make Attendance System smart and convenient with the help of a GPS based Attendance Management System
          </p>
        </div>
        <!-- Button Part -->
        <div class="absolute top-[170px] left-[60px] lg:top-[245px] lg:left-[620px] w-[100px] h-[65px] lg:w-[187px] lg:h-[72px]">
          <!-- Button -->
            <button class="absolute top-[13px] left-[50px] rounded-base lg:top-[5px] lg:left-[12px] bg-indigo-100 w-[100px] h-[40px] lg:w-[167px] lg:h-[52px] flex flex-col px-[10px] lg:py-[19px] lg:px-[52px] box-border hover:bg-indigo-200 items-center justify-center cursor-pointer border-none">
              <h1 class="absolute left-[15px] lg:top-[px] lg:left-[36px] lg:text-base text-[14px] leading-[20px] font-bold text-white text-center">
                Get Started
              </h1>
            </button>
        </div>
      </div>
      <!-- Image -->
      <div class="absolute top-[350px] lg:top-[400px] mx-[35px] lg:mx-60 lg:w-[937px] lg:h-[597px]">
        <!-- For Lower Shadow Part -->
        <div class="absolute top-[110px] left-[8px] lg:top-[229px] lg:left-[3px] w-[475px] h-[154px] lg:w-[934px] lg:h-[368px]">
          <div class="absolute top-[0px] left-[0px] w-[934px] h-[368px]">
            <div class="absolute top-[44.69px] left-[0px] rounded-base [background:linear-gradient(125.06deg,_#0400ff,_#ff3d00)] [filter:blur(26px)] w-[470px] h-[160px] lg:w-[934px] lg:h-[323.31px] opacity-[0.75]"></div>
            <div class="absolute top-[0px] left-[0px] rounded-base bg-neutral-colors-white w-[934px] h-[323.31px]"></div>
          </div>
        </div>
        <!-- For Upper Shadow Part -->
        <div class="absolute top-[200px] left-[480px] lg:top-[345px] lg:left-[937px] w-[500px] h-[154px] lg:w-[935px] lg:h-[408px] [transform:_rotate(-180deg)] [transform-origin:0_0]">
          <div class="absolute top-[0px] left-[8px] w-[935px] lg:h-[318px] [transform:_rotate(-180deg)] [transform-origin:0_0]">
            <div class="absolute top-[-38.61px] left-[0px] rounded-base [background:linear-gradient(125.06deg,_#0400ff,_#ff3d00)] [filter:blur(26px)] w-[470px] h-[160px] lg:w-[935px] lg:h-[318px] [transform:_rotate(-180deg)] [transform-origin:0_0] opacity-[0.75]"></div>
            <div class="absolute top-[0px] left-[0px] rounded-base w-[935px] h-[279.39px] [transform:_rotate(-180deg)] [transform-origin:0_0]"></div>
          </div>
        </div>
        <!-- Image -->
        <img
          class="absolute top-[6px] left-[0px] w-[480px] h-[300px] lg:w-[937px] lg:h-[579px] object-cover"
          alt="Site Preview"
          src="public/site-image@2x.png"
        />
      </div>
      <!-- Hare Krishna -->
      <p class="absolute top-[725px] left-[138px] lg:top-[1044px] lg:left-[574px] m-0 text-sm lg:text-lg font-inter">
        Made with ❤️️ from Hare Krishna
      </p>
    </section>
  </body>
</html>

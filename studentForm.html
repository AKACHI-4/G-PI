<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- style -->
    <link rel="stylesheet" href="./dest/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"/>
    <!-- script -->
    <script src="./script/form2.js" defer></script>
  </head>
  <body>
    <section class="relative bg-gray-700 w-full h-[1024px] overflow-hidden text-left text-lg text-colors-neutral-gray-4 font-button-text-bold">
      <!-- Navbar -->
      <nav class="absolute top-[calc(50%_-_510px)] left-[calc(50%_-_720px)] w-[1440px] h-[70px] text-left text-sm">
        <img class="absolute top-[calc(50%_-_23px)] left-[calc(50%_-_612px)] w-10 h-[35px] overflow-hidden" alt="Logo" src="public/zrx-1.svg"/>
        <div class="absolute top-[0px] left-[0px] w-[1440px] h-[70px] overflow-hidden">
          <div class="absolute top-[calc(50%_-_13px)] left-[calc(50%_+_298px)] w-[340px] h-[20px]">
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_-_170px)] inline-block w-[66px] h-[21px]">
              Home
            </div>
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_-_33px)] inline-block w-[66px] h-[21px]">
              About
            </div>
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_+_104px)] inline-block w-[66px] h-[21px] cursor-pointer" id="loginText">
              Login
            </div>
          </div>
        </div>
        <div class="absolute top-[63px] left-[-0.5px] bg-gray-500 w-[1440px] h-px"></div>
      </nav>
      <!-- Form  -->
      <div class="absolute top-[calc(50%_-_356px)] left-[calc(50%_-_336px)] w-[671px] h-[712px]">
        <!-- Internal -->
        <div class="absolute top-[calc(50%_-_356px)] left-[calc(50%_-_335.5px)] rounded-large bg-gray-800 box-border w-[671px] h-[712px] border-[2px] border-solid border-gray-200">
          <!-- Title -->
          <div class="absolute top-[35px] left-[55px] w-[482px] h-[92px] text-center text-2xl font-arial">
           <h1 class="absolute top-[0px] left-[160px] leading-[18px] flex items-center justify-center w-[213px] text-2xl">
              B.Tech CS A
            </h1>
            <h1 class="absolute top-[35px] left-[0px] leading-[18px] flex items-center justify-center w-[550px] text-2xl">
              Introduction to Python - TCX 101
            </h1>
            <h1 class="absolute top-[74px] left-[28px] leading-[18px] flex items-center justify-center w-[482px] text-2xl">
              Student Form
            </h1>
          </div>
          <!-- Inputs -->
          <div class="absolute top-[205px] left-[49px] w-[572.48px] h-[302px] text-xs font-abeezee">
            <!-- Name -->
            <div class="absolute h-[16.56%] w-[99.65%] top-[0%]  bottom-[83.44%] left-[0.35%] overflow-hidden">
              <input type="text" class="absolute appearence-none top-[0px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[525px] h-[44px] px-4 text-colors-neutral-gray-4 text-xs font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
              <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] px-2 peer-hover:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[20px]">Name</label>
            </div>
            <!-- Roll no  -->
            <div class="absolute h-[16.56%] w-[99.65%] top-[27.81%] right-[0.17%] bottom-[55.63%] left-[0.17%] overflow-hidden">
              <input type="text" class="absolute appearence-none top-[0px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[525px] h-[44px] px-4 text-colors-neutral-gray-4 text-xs font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
              <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-hover:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[20px]">Roll No.</label>
            </div>
            <!-- Student ID -->
            <div class="absolute h-[16.56%] w-[99.65%] top-[55.63%] right-[0.35%] bottom-[27.81%] left-[0%] overflow-hidden">
              <input type="text" class="absolute appearence-none top-[0px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[525px] h-[44px] px-4 text-colors-neutral-gray-4 text-xs font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
              <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-hover:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[20px]">Student ID</label>
            </div>
            <!-- Share Location -->
            <div class="absolute top-[252px] left-[1px] w-[569px] h-[50px]">
              <img
                class="absolute h-[48%] w-[3.42%] top-[26%] right-[3.06%] bottom-[26%] left-[93.52%] max-w-full overflow-hidden max-h-full"
                alt=""
                src="public/group1.svg"
              />
              <div class="absolute h-full w-[91.24%] top-[0%] right-[8.76%] bottom-[0%] left-[0%] overflow-hidden">
              <div class="absolute w-[calc(100%_-_0.18px)] top-[0px] right-[0.18px] left-[0px] rounded-tl-small rounded-tr-none rounded-br-none rounded-bl-small bg-black box-border h-[50px] border-[1px] border-solid border-divider-light-1px-60"
              ></div>
              <i
                class="absolute top-[16px] left-[20px] leading-[18px] flex items-center w-[285px]"
                >Enter Location Coordinates
              </i>
            </div>
            </div>
          </div>
          <!-- Submit Button -->
          <button class="absolute top-[592px] left-[246px] rounded-large bg-indigo-100 w-[170px] h-14 flex flex-col py-[19px] pr-[51px] pl-[52px] box-border items-center justify-center cursor-pointer text-neutral-colors-white" id="submitContainer">
          <div class="relative w-[70px] h-5 shrink-0">
            <h2 class="m-0 absolute top-[3px] left-[0px] leading-[20px]">Submit</h2>
          </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>

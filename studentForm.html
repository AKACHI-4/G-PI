<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- style -->
    <link rel="stylesheet" href="./dest/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"/>
    <!-- script -->
    <script src="./script/form2.js" defer></script>
  </head>
  <body>
    <section class="relative bg-gray-700 w-full h-[1024px] overflow-hidden text-left text-lg text-colors-neutral-gray-4 font-inter">
      <!-- Navbar -->
      <nav class="absolute top-[calc(50%_-_510px)] left-[calc(50%_-_720px)] w-[1440px] h-[70px] text-left text-sm">
        <img class="absolute top-[calc(50%_-_23px)] left-[calc(50%_-_612px)] w-10 h-[35px] overflow-hidden" alt="Logo" src="public/zrx-1.svg"/>
        <div class="absolute top-[0px] left-[0px] w-[1440px] h-[70px] overflow-hidden">
          <div class="absolute top-[calc(50%_-_13px)] left-[calc(50%_+_298px)] w-[340px] h-[20px]">
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_-_170px)] inline-block w-[66px] h-[21px]">
              Home
            </div>
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_-_33px)] inline-block w-[66px] h-[21px]">
              About
            </div>
            <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_+_104px)] inline-block w-[66px] h-[21px] cursor-pointer" id="loginText">
              Login
            </div>
          </div>
        </div>
        <div class="absolute top-[63px] left-[-0.5px] bg-gray-500 w-[1440px] h-px"></div>
      </nav>
      <!-- Form  -->
      <form class="absolute top-[calc(50%_-_356px)] left-[calc(50%_-_336px)] w-[671px] h-[712px] font-abeezee">
        <!-- Internal -->
        <div class="relative top-[calc(50%_-_356px)] left-[calc(50%_-_335.5px)] rounded-large bg-gray-800 box-border w-[671px] h-[712px] border-[2px] border-solid border-gray-200 m-0">
          <!-- Title -->
          <div class="absolute top-[35px] left-[55px] w-[482px] h-[92px] text-center text-2xl font-arial">
            <h1 class="absolute top-[0px] left-[160px] leading-[18px] flex items-center justify-center w-[213px] text-2xl">
              B.Tech CS A
            </h1>
            <h1 class="absolute top-[35px] left-[0px] leading-[18px] flex items-center justify-center w-[550px] text-2xl">
              Introduction to Python - TCX 101
            </h1>
            <h1 class="absolute top-[74px] left-[28px] leading-[18px] flex items-center justify-center w-[482px] text-2xl">
              Student Form
            </h1>
          </div>
          <!-- Name -->
          <div class="absolute w-[600px] h-[72px] top-[calc(50%_-_155px)] left-[calc(50%_-_290.5px)] overflow-hidden">
            <input type="text" class="m-0 absolute appearence-none top-[20px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[538px] h-[44px] px-4 text-colors-neutral-gray-4 text-sm font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            <label for="floating_radius" class="relative m-0 text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-[30px] origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-12 left-[20px]">Name</label>
          </div>
          <!-- Roll no  -->
          <div class="absolute w-[600px] h-[72px] top-[calc(50%_-_78px)] left-[calc(50%_-_290.5px)] overflow-hidden">
            <input type="text" class="m-0 absolute appearence-none top-[20px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[538px] h-[44px] px-4 text-colors-neutral-gray-4 text-sm font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            <label for="floating_radius" class="relative m-0 text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-[30px] origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-12 left-[20px]">Roll No</label>
          </div>
          <!-- Student ID -->
          <div class="absolute w-[600px] h-[72px] top-[calc(50%_-_1px)] left-[calc(50%_-_290.5px)] overflow-hidden">
            <input type="text" class="m-0 absolute appearence-none top-[20px] bg-transparent border border-white rounded-md left-[6px] leading-[18px] w-[538px] h-[44px] px-4 text-colors-neutral-gray-4 text-sm font-arial focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            <label for="floating_radius" class="relative m-0 text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-[30px] origin-[0] px-2 peer-hover:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-12 left-[20px]">Student ID</label>
          </div>
          <!-- Share Location -->
          <div class="absolute w-[600px] h-[72px] top-[calc(50%_+_100px)] left-[calc(50%_-_290.5px)] text-neutral-colors-white font-button-text-bold">
            <!-- Click Message -->
            <p class="absolute top-[calc(50%_-_25px)] left-[calc(50%_-_200px)] leading-[18px] flex font-abeezee text-colors-neutral-gray-4 items-center w-[350px] text-base">
              Share Coordinates (Required)
            </p>
            <!-- Share Location Button -->
            <button id="ShareLocation" class="absolute top-[calc(50%_-_22px)] left-[calc(50%_+_76px)] rounded-base bg-indigo-100 hover:bg-indigo-200 w-[109px] h-[40px] text-white border-none">
              <!-- inner -->
              <div class="block h-[42%] w-[57.8%] top-[5%] right-[15%] bottom-[28.19%] left-[20%]">
                <!-- Share Text -->
                <h3 class="absolute my-2 top-[3px] left-[20px] leading-[20px] w-[43px] font-button-text-bold">Share</h3>
                <!-- Location Images -->
                <div class="relative h-full w-full top-[0%] right-[0%] bottom-[0%] left-[40%] text-bold justify-between">
                  <img
                    class="absolute h-full w-[23%] top-[0%] right-[0%] bottom-[0%] left-[80%] overflow-hidden"
                    alt=""
                    src="public/group.svg"
                  />
                </div>
              </div>
            </button>
          </div>
          <!-- Submit Button -->
          <button class="absolute top-[592px] left-[246px] rounded-large bg-indigo-100 w-[155px] h-14 flex flex-col py-[19px] pr-[51px] pl-[52px] box-border items-center justify-center cursor-pointer text-neutral-colors-white hover:bg-indigo-200" id="submitContainer">
            <div class="relative w-[70px] h-5 shrink-0">
              <h1 class="m-0 absolute top-[2.5px] left-[0px] leading-[20px]">Submit</h1>
            </div>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>

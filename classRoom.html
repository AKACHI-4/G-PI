<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- style -->
    <link rel="stylesheet" href="./dest/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"/>
    <!-- script -->
    <script src="./script/room.js"></script>
  </head>
  <body>
    <section class="relative bg-gray-700 w-full h-[1024px] overflow-hidden text-left text-xl text-white font-inter">
      <!-- Navbar -->
      <div class="absolute lg:top-[calc(50%_-_510px)] lg:left-[calc(50%_-_720px)] w-full h-[50px] lg:w-[1440px] lg:h-[70px] text-left text-sm">
        <img class="absolute top-[12px] left-[28px] h-[28px] w-[28px] lg:top-[calc(50%_-_25px)] lg:left-[calc(50%_-_620px)] lg:w-10 lg:h-[35px] overflow-hidden cursor-pointer" src="./public/zrx.svg" alt="Logo">
        <div class="absolute w-[600px] h-[35px] top-[10px] left-[250px] lg:top-[0px] lg:left-[150px] lg:w-[1440px] lg:h-[70px] overflow-hidden">
          <div class="absolute top-[11px] left-[105px] lg:top-[calc(50%_-_13px)] lg:left-[calc(50%_+_100px)] w-[100px] h-[15px] lg:w-[340px] lg:h-[20px]">
            <div class="absolute text-xs lg:text-sm left-[0px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_170px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="homeBtn">
              Home
            </div>
            <div class="absolute text-xs lg:text-sm left-[65px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_33px)] inline-block w-[30px] h-[10px] cursor-pointer hover:text-indigo-100" id="aboutBtn">
              About
            </div>
            <div class="absolute text-xs lg:text-sm left-[130px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_+_104px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="loginBtn">
              Login
            </div>
          </div>
        </div>
        <div class="absolute top-[50px] lg:top-[58px] left-[-0.5px] bg-gray-500 w-full h-px"></div>
      </div>
      <!-- Class Details -->
      <div class="absolute top-[222px] left-[45px] w-[417px] h-[612px]">
        <!-- Internal -->
        <div class="block top-[0px] left-[0px] rounded-base bg-gray-700 box-border w-[417px] h-[612px] border-[2px] border-solid border-gray-500">
          <!-- Heading -->
          <div class="absolute top-[0px] left-[0px] rounded-t-base bg-gray-500 w-[417px] h-[71.88px]">
            <h1 class="absolute top-[20px] left-[6px] text-2xl inline-block font-arial text-center w-[239px] h-[33.82px] m-0">
              Class Details    
            </h1>
          </div>
          <!-- Details -->
          <div class="absolute top-[83.1px] left-[28px] w-[334px] h-[236.9px]">
            <h2 class="absolute top-[0px] left-[0px] font-semibold flex items-center w-full h-[22.45px] text-xl">
              Course : B.Tech
            </h2>
            <h2 class="absolute top-[47.76px] left-[0px] font-semibold flex items-center w-full h-[22.45px] text-xl">
              Section : A
            </h2>
            <h2 class="absolute top-[95.53px] left-[0px] font-semibold flex items-center w-full h-[44.91px] text-xl">
              Subject : Introduction to Python
            </h2>
            <h2 class="absolute top-[166.68px] left-[0px] font-semibold flex items-center w-full h-[22.45px] text-xl">
              Subject Code : TCX 101
            </h2>
            <h2 class="absolute top-[215.45px] left-[0px] font-semibold flex items-center w-full h-[44.91px] text-xl">
              Faculty Name : Dr. BR Gupta
            </h2>
          </div>
          <!-- Image -->
          <img
          class="absolute h-[26.8%] w-[44.84%] top-[70.2%] right-[27.58%] bottom-[8.01%] left-[27.58%] max-w-full overflow-hidden max-h-full object-cover"
          alt=""
          src="public/image-21@2x.png"
          />
        </div>
      </div>
      <!-- Attendees -->
      <div class="absolute top-[171px] left-[510px] w-[852px] h-[733px] text-base">
        <!-- Title -->
        <div class="block top-[0px] left-[0px] rounded-t-base bg-gray-500 w-[852px] h-[71.88px] items-center">
          <h1 class="absolute top-[20px] left-[20px] text-2xl inline-block font-arial text-center w-[247px] m-0">Attendees List</h1>
        </div>
        <!-- Main-Row -->
        <div class="absolute top-[70px] left-[0px] box-border w-[852px] h-[45px] border-b-[2px] border-solid border-gray-500 p-0">
          <!-- Internal Group -->
          <div class="relative top-[8px] left-[99px] w-[703.34px] h-[26px] text-sm border-none">
            <!-- Student Name -->
            <h3 class="absolute top-[0px] left-[0px] flex items-center w-[123.82px] h-[26px] font-normal m-0">
              Student Name
            </h3>
            <!-- Roll No. -->
            <h3 class="absolute top-[0px] left-[206px] flex items-center w-[67.36px] h-[26px] font-normal m-0">
              Roll No.
            </h3>
            <!-- Student ID -->
            <h3 class="absolute top-[0px] left-[356px] flex items-center w-[95px] h-[26px] font-normal m-0">
              Student ID
            </h3>
            <!-- Verification -->
            <h3 class="absolute top-[0px] left-[529px] flex items-center w-[180px] h-[26px] font-normal m-0">
              Location Verification
            </h3>
          </div>
        </div>
        <!-- Attendees -->
        <div class="absolute top-[130px] left-[39px] w-[780px] h-[252px]">
          <!-- Attendee-1 -->
          <div class="absolute top-[0px] left-[0px] w-[765px] h-[66px]">
            <!-- Left Color Part -->
            <div class="absolute top-[0px] left-[0px] rounded-tl-base rounded-tr-none rounded-br-none rounded-bl-base bg-turquoise w-[30px] h-[66px]">
            </div>
            <!-- Details Part -->
            <div class="relative top-[calc(50%_-_33.5px)] left-[calc(50%_-_353px)] w-[745px] h-[62px] border-solid border-gray-500 bg-transparent border-l-[0px] rounded-base rounded-l-none">
              <div class="absolute top-[calc(50%_-_13px)] left-[calc(50%_-_300px)] w-[590px] h-[31px]">
                <!-- Name -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_293.5px)] flex items-center w-9 h-[26px]">
                  Ash
                </div>
                <!-- Roll No. -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_108.5px)] flex items-center w-[21px] h-[26px]">
                  01
                </div>
                <!-- Student ID -->
                <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_+_27.5px)] flex items-center w-[84px] h-[26px]">
                  1234567
                </div>
                <!-- green Tik -->
                <img
                  class="absolute top-[0px] left-[556px] w-[31px] h-[30px] overflow-hidden"
                  alt=""
                  src="public/frame.svg"
                />
              </div>
            </div>
          </div>
          <!-- Attendee-2 -->
          <div class="absolute top-[93px] left-[0px] w-[765px] h-[66px]">
            <!-- Left Color Part -->
            <div class="absolute top-[0px] left-[0px] rounded-tl-base rounded-tr-none rounded-br-none rounded-bl-base bg-indigo-200 w-[30px] h-[66px]">
            </div>
            <!-- Details Part -->
            <div class="relative top-[calc(50%_-_33.5px)] left-[calc(50%_-_353px)] w-[745px] h-[62px] border-solid border-gray-500 bg-transparent border-l-[0px] rounded-base rounded-l-none">
              <div class="absolute top-[calc(50%_-_13px)] left-[calc(50%_-_300px)] w-[590px] h-[31px]">
                <!-- Name -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_293.5px)] flex items-center w-9 h-[26px]">
                  Leon
                </div>
                <!-- Roll No. -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_108.5px)] flex items-center w-[21px] h-[26px]">
                  19
                </div>
                <!-- Student ID -->
                <div class="absolute top-[calc(50%_-_10.5px)] left-[calc(50%_+_27.5px)] flex items-center w-[84px] h-[26px]">
                  1535564
                </div>
                <!-- green Tik -->
                <img
                  class="absolute top-[0px] left-[556px] w-[31px] h-[30px] overflow-hidden"
                  alt=""
                  src="public/frame.svg"
                />
              </div>
            </div>
          </div>
          <!-- Attendee-3 -->
          <div class="absolute top-[186px] left-[0px] w-[765px] h-[66px]">
            <!-- Left Color Part -->
            <div class="absolute top-[0px] left-[0px] rounded-tl-base rounded-tr-none rounded-br-none rounded-bl-base bg-orange w-[30px] h-[66px]">
            </div>
            <!-- Details Part -->
            <div class="relative top-[calc(50%_-_33.5px)] left-[calc(50%_-_353px)] w-[745px] h-[62px] border-solid border-gray-500 bg-transparent border-l-[0px] rounded-base rounded-l-none">
              <div class="absolute top-[calc(50%_-_13px)] left-[calc(50%_-_300px)] w-[590px] h-[31px]">
                <!-- Name -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_293.5px)] flex items-center w-9 h-[26px]">
                  Sam 
                </div>
                <!-- Roll No. -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_-_108.5px)] flex items-center w-[21px] h-[26px]">
                  43
                </div>
                <!-- Student ID -->
                <div class="absolute top-[calc(50%_-_15.5px)] left-[calc(50%_+_27.5px)] flex items-center w-[84px] h-[26px]">
                  1218565
                </div>
                <!-- Red Tik -->
                <img
                  class="absolute top-[0px] left-[556px] w-[31px] h-[30px] overflow-hidden"
                  alt=""
                  src="public/frame-1.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Image -->
        <img
          class="absolute top-[0px] left-[0px] w-[852px] h-[733px]"
          alt=""
          src="public/rectangle-4-stroke.svg"
        />
      </div>
    </section>
  </body>
</html>

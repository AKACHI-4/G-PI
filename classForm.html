<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- style -->
    <link rel="stylesheet" href="./dest/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"/>
    <!-- script -->
    <script src="./script/form1.js" defer></script>
    <script src="./script/location.js" defer></script>
  </head>
  <body>
    <section class="relative bg-gray-700 w-full h-[1024px] overflow-hidden text-left text-base text-colors-neutral-gray-4 font-inter">
      <!-- Navbar -->
      <div class="absolute lg:top-[calc(50%_-_510px)] lg:left-[calc(50%_-_720px)] w-full h-[50px] lg:w-[1440px] lg:h-[70px] text-left text-sm">
        <img class="absolute top-[13px] left-[12px] h-[23px] w-[25px] lg:top-[calc(50%_-_25px)] lg:left-[calc(50%_-_620px)] lg:w-10 lg:h-[35px] overflow-hidden cursor-pointer" src="./public/zrx.svg" alt="Logo">
        <div class="absolute w-[600px] h-[35px] top-[9px] left-[10px] lg:top-[0px] lg:left-[175px] lg:w-[1440px] lg:h-[70px] overflow-hidden">
          <div class="absolute top-[11px] left-[165px] lg:top-[calc(50%_-_13px)] lg:left-[calc(50%_+_100px)] w-[100px] h-[15px] lg:w-[340px] lg:h-[20px]">
            <div class="absolute text-[12px] lg:text-sm left-[0px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_170px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="homeBtn">
              Home
            </div>
            <div class="absolute text-[12px] lg:text-sm left-[50px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_-_33px)] inline-block w-[30px] h-[10px] cursor-pointer hover:text-indigo-100" id="aboutBtn">
              About
            </div>
            <div class="absolute text-[12px] lg:text-sm left-[100px] top-[calc(50%_-_10.5px)] lg:left-[calc(50%_+_104px)] inline-block w-[66px] h-[21px] cursor-pointer hover:text-indigo-100" id="loginBtn">
              Login
            </div>
          </div>
        </div>
        <div class="absolute top-[50px] lg:top-[58px] left-[-0.5px] bg-gray-500 w-full h-px"></div>
      </div>
      <!-- Left Text Part -->
      <div class="absolute top-[calc(50%_-_210px)] left-[calc(50%_-_520px)] w-[358px] h-[464px] text-gray-400">
        <!-- heading -->
        <i class="absolute top-[calc(50%_-_232px)] left-[calc(50%_-_179px)] text-xl leading-[25px] flex font-semibold text-white items-center w-[368px]">
          Create your class in few clicks
        </i>
        <!-- Text -->
        <p class="absolute top-[calc(50%_-_200px)] left-[calc(50%_-_179px)] leading-[25px] flex items-center w-[338px] text-white">
          Share location Feature will help you to monitor attendance of class attendees
        </p>
        <!-- Image -->
        <img
          class="absolute top-[calc(50%_-_95px)] left-[calc(50%_-_153px)] w-[292.15px] h-[290px] object-cover"
          alt="Map Image"
          src="public/map-image@2x.png"
        />
      </div>
      <!-- Right Form Part -->
      <form class="relative block top-[calc(50%_-_445px)] left-[calc(50%_+_30px)] w-[514px] h-[850px]">
        <!-- Internal -->
        <div class="relative top-[calc(50%_-_372.5px)] left-[calc(50%_-_219px)] w-[514px] h-[850px] text-xs font-abeezee rounded-large bg-gray-800 box-border border-[3px] border-gray-200 border-solid">
          <!-- Heading -->
          <h1 class="absolute m-0 top-[calc(50%_-_370px)] left-[calc(50%_-_93px)] text-2xl leading-[18px] flex font-arial items-center text-center w-[285px]">
            Class Form
          </h1>
          <!-- Name -->
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] ">
            <input type="text" class="absolute appearence-none top-[20px] bg-transparent border border-white rounded-md m-0 p-0 left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial placeholder-transparent focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Name">
            <label for="floating_radius" class="absolute m-0 p-0 text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform top-8 px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:top-1/2 peer-focus:top-2.5 left-[22px]">Name</label>
          </div>
          <!-- Email -->
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input type="email" class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer" required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Email</label>
          </div>
          <!-- Course --> 
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer" required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Course</label>
          </div>
          <!-- Section -->
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer" required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Section</label>
          </div>
          <!-- Subject -->
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer" required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Subject</label>
          </div>
          <!-- Subject Code -->
          <div class="relative top-[calc(50%_-_325px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer" required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Subject Code</label>
          </div>
          <!-- Location Share -->
          <div class="relative top-[calc(50%_-_295px)] left-[calc(50%_-_145px)] w-[305px] h-[41px] text-neutral-colors-white font-inter">
            <!-- Click Message -->
            <p class="absolute top-[calc(50%_-_22px)] left-[calc(50%_-_180px)] leading-[18px] flex font-abeezee text-colors-neutral-gray-4 items-center w-[167px]">
              Click to Share Location
            </p>
            <!-- Share Location Button -->
            <button id="ShareLocation" class="absolute top-[calc(50%_-_20.5px)] left-[calc(50%_+_46px)] rounded-base bg-indigo-100 hover:bg-indigo-200 w-[109px] h-[40px] text-white border-none">
              <!-- inner -->
              <div class="block h-[42%] w-[57.8%] top-[5%] right-[15%] bottom-[28.19%] left-[20%]">
                <!-- Share Text -->
                <h3 class="absolute my-2 top-[3px] left-[20px] leading-[20px] w-[43px] font-button-text-bold">Share</h3>
                <!-- Location Images -->
                <div class="relative h-full w-full top-[0%] right-[0%] bottom-[0%] left-[40%] text-bold justify-between">
                  <img
                    class="absolute h-full w-[23%] top-[0%] right-[0%] bottom-[0%] left-[80%] overflow-hidden"
                    alt=""
                    src="public/group.svg"
                  />
                </div>
              </div>
            </button>
          </div>
          <!-- Radius Box -->
          <div class="relative top-[calc(50%_-_275px)] left-[calc(50%_-_233px)] w-[456px] h-[72px] overflow-hidden">
            <input type="number" class="absolute top-[16px] bg-gray-700 border border-white rounded-md left-[14px] leading-[18px] w-[404px] h-[44px] text-colors-neutral-gray-4 text-xs px-4 font-arial peer"required>
            <label for="floating_radius" class="relative text-sm bg-gray-700 text-gray-300 peer-focus:text-white duration-300 transform -translate-y-4 scale-75 top-8 origin-[0] px-2 peer-focus:px-2 peer-focus:text-xs peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-2 peer-placeholder-shown:top-1/2 peer-focus:top-1.5 peer-focus:scale-75 peer-focus:-translate-y-10 left-[22px]">Max radius(in meter)</label>
          </div>
          <!-- Submit Part -->
          <div class="relative top-[calc(50%_-_240px)] left-[calc(50%_-_220px)] w-[250px] h-[70px]">
            <!-- Generate Link -->
            <button class="absolute top-[calc(50%_-_20px)] left-[calc(50%_-_120px)] w-[250px] h-[48px] rounded-base bg-indigo-100 hover:bg-indigo-200 cursor-pointer text-white border-none" id="generateLinkBtn">
              <div class="absolute h-[46.61%] w-[87.5%] top-[26.69%] right-[6.25%] bottom-[26.69%] left-[7.25%]">
                <!-- Link Logo -->
                <img
                  class="absolute h-[99.3%] w-[10.58%] top-[0.7%] right-[89.42%] bottom-[0%] left-[5%] max-w-full overflow-hidden max-h-full"
                  alt="Link Logo"
                  src="public/vector.svg"
                />
                <!-- text -->
                <h3 class="absolute m-0 top-[2.5px] left-[47.5px] leading-[20px]">
                  Generate Class Link
                </h3>
              </div>
            </button>
            <!-- Enter Class -->
            <button class="absolute top-[calc(50%_-_20.5px)] left-[calc(50%_+_150px)] rounded-base bg-indigo-100 hover:bg-indigo-200 w-[159px] h-[48px] cursor-pointer text-white font-arial border-none" id="enterClass">
              <div class="absolute block top-[calc(50%_-_27px)] left-[calc(50%_-_39.5px)] w-[101px] h-5">
                <h3 class="absolute top-[calc(50%_-_7px)] left-[calc(50%_-_53px)] leading-[20px]">Enter Class</h3>
              </div>
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
